<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пример использования фреймов</title>
</head>
<body>
    <frameset rows="100, *">
        <frame src="doc1.html" scrolling="no">
        <frameset cols="20%, 80%">
            <frame src="doc2.html">
            <frame src="chapter1.html" name="chapter">
        </frameset>
        <noframes>
            <p>Ваш Web-браузер не отображает фреймы</p>
        </noframes>
    </frameset>
</body>
</html>
