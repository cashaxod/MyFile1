<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
</head>
<body>
   
   <table border="1" width="200">
       <caption>Заголовок таблицы</caption>
       <tbody>
           <tr>
               <td align="center" rowspan="2">1 и 3 объединены</td>
               <td align="center">2</td>
           </tr>
           <tr>
               <td align="center">4</td>
           </tr>
       </tbody>
   </table>
    
</body>
</html>
