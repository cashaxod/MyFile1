<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Таблицы</title>
</head>
<body>
   
   <tr align="left"></tr>
   
   <tr align="right"></tr>
   
   <tr align="center"></tr>
   
   <tr align="justify"></tr>
   
   <tr valign="top"></tr>
   
   <tr valign="middle"></tr>
   
   <tr valign="bottom"></tr>
   
   <tr valign="baseline"></tr>
    
    <caption align="top">Заголовок таблицы</caption>
    
    <caption align="bottom">Заголовок таблицы</caption>
  
    <table> Здесь сетка не отображается </table>
  <table border="0"> Здесь сетка не отображается </table>
  <table border="5"> В этом случае сетка отображается, а
  толщина рамки вокруг таблицы равна 5 пикселам </table>
   
   <table cellspacing="0"></table>
   
   <table cellpadding="2"></table>
   
   <table width="200"></table>
   <table width="100%"></table>
   
   <table align="left"></table>
   
   <table align="right"></table>
   
   <table align="center"></table>
   
   <table bgcolor="silver"></table>
   <table bgcolor="#C0C0C0"></table>
   
   <table border="1" width="200">
       <caption>Заголовок таблицы</caption>
       <tbody>
           <tr>
               <td align="center">1</td>
               <td align="center">2</td>
           </tr>
           <tr>
               <td align="center">3</td>
               <td align="center">4</td>
           </tr>
       </tbody>
   </table>
    
</body>
</html>
